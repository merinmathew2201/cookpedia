<app-header></app-header>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <h4>Filter</h4>
            <button (click)="getAllRecipes()" class="btn mt-5">All</button>
            <!-- Cusine collape -->
            <div>
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Cusine
                </button>
                <div class="collapse" id="collapseExample">
                    <!-- duplicate according to recipe cusine -->
                     @for (cusuine of cuisineArray(); track $index) {
                        <button (click)="filterRecipe('cuisine',cusuine)" class="btn">{{cusuine}}</button>
                     }
                    
                </div>
            </div>
            <!-- meal type collapse -->
            <div>
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
                    Meal Type
                </button>
                <div class="collapse" id="collapseExample1">
                    <!-- duplicate according to recipe cusine -->
                     @for (meal of mealTypeArray(); track $index) {
                        <button (click)="filterRecipe('mealType',meal)" class="btn">{{meal}}</button>
                     }
                    
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All Recipes</h1>
                <input type="text" placeholder="Search Recipe Here..." class="form-control w-50">

            </div>
            <div class="row my-3">
                <!-- duplicate recipe -->
                 @for (recipe of allRecipes(); track $index) {
                    <div class="col-lg-4">
                    <div class="p-3">
                        <img [src]="recipe.image" alt="recipes" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">{{recipe.name}}</h5>
                            <p>Cusine : {{recipe.cuisine}}</p>
                        </div>
                    </div>
                 </div>
                 }
                 
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
