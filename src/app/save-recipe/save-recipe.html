<app-header></app-header>
<div class="container my-5">
    <h1 class="text-center">Recipe Collection</h1>
    <div class="row my-5">
        @for (recipe of allRecipes(); track $index) {
                <div class="col-lg-3">
                    <div routerLink="/recipes/{{recipe.recipeId}}/view" class="p-3">
                        <img [src]="recipe.image" class="w-75" alt="recipe" class="card-img-top img-fluid">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <h6 class="card-title">{{recipe.name}}</h6>
                            <button class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
             }
    </div>
</div>
<app-footer></app-footer>
